{% extends "userBase.html" %}

{% block content %}
            <form class="new_user" id="new_user" action="{% url 'user:login' %}" accept-charset="UTF-8">{% csrf_token %}
                <input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" />
                <div class="form-group">
                  <label for="user_email">Email</label>
                  <div class="group-icon">
                    <input autofocus="autofocus" autocomplete="email" placeholder="Email" class="form-control" required="required" type="email" value="" name="user[email]" id="user_email" />
                    <span class="icon-lock text-muted icon-input"></span>
                  </div>
                </div>

                <div class="clearfix">

                  <div class="float-right">
                    <input type="submit" style="height: 40px;" name="commit" value="Send me reset password instructions" class="btn btn-block btn-primary btn-rounded box-shadow" data-disable-with="Send me reset password instructions" />
                  </div>
                </div>
                <br>
                <p class=" text-center">Do Not Have An Account?</p>
                <a class="btn btn-block btn-success btn-rounded box-shadow" href="{% url 'user:login' %}">Login</a>
</form>
<style>
  .clearfix{
    height: 40px;
  }
</style>

{% endblock %}
