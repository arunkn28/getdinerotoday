{% extends "userBase.html" %}

{% block content %}

<form class="new_user" id="new_user" action="{% url 'user:login' %}" accept-charset="UTF-8" method="post">{% csrf_token %}
    <input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="_method" value="put" /><input type="hidden" name="authenticity_token" value="7U4+qT1Sxa3iPKq6frSIu5/3FiwoIFEzjJEtIBUp5sqWs/AXjxi/TH1e/Cp9qIHAU4UD95HY8HHiFbF9qT4iBw==" />
                
    <input type="hidden" value="xdykyqoqyt5Wh9ySsmWi" name="user[reset_password_token]" id="user_reset_password_token" />

    <div class="form-group">
      <label for="user_password">Password</label>
      <div class="group-icon">
        <input autofocus="autofocus" autocomplete="new-password" required="required" type="password" name="user[password]" id="user_password" />
        <span class="icon-lock text-muted icon-input"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="user_password_confirmation">Password confirmation</label>
      <div class="group-icon">
        <input autocomplete="off" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
        <span class="icon-lock text-muted icon-input"></span>
      </div>
    </div>

    <div class="clearfix">

      <div class="float-right">
        <input type="submit" name="commit" value="Change my password" class="newButton btn btn-block btn-primary btn-rounded box-shadow" data-disable-with="Change my password" />
      </div>
    </div>
    <br>
    <p class=" text-center">Do Not Have An Account?</p>
    <a class="btn btn-block btn-success btn-rounded box-shadow" href="{% url 'user:login' %}">Login</a>
</form>

<style>
    .clearfix{
        height: 40px;
    }
    input{
        width: 92% !important;
        height:18px !important; 
    }
    .newButton{
        height: 40px !important;
        width: 100% !important;;
    }
</style>

{% endblock %}
